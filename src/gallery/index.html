<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists - Art Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Ubuntu:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/gellary.js" type="module"></script>
</head>

<body>
    <header id="mainHeader"></header>
    <!-- Intro Section -->
    <section class="gallery-intro">
        <h1>Explore the Art Gallery</h1>
        <p>Browse our curated selection of stunning artworks from talented artists around the world.</p>
    </section>

    <!-- Filters Section -->
    <section class="gallery-filters">
        <div class="filter-group">
            <label for="search-filter">Search:</label>
            <input type="text" id="search-filter" class="filter-input" placeholder="Search artwork...">
        </div>

        <div class="filter-group">
            <label for="category-filter">Filter by Category:</label>
            <select id="category-filter">
                <option value="">All Categories</option>
                <option value="painting">Painting</option>
                <option value="sculpture">Sculpture</option>
                <option value="digital">Digital Art</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="sort-filter">Sort By:</label>
            <select id="sort-filter" title="Sort artworks by criteria">
                <option value="">Sort By</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
                <option value="popular">Most Popular</option>
                <option value="title-asc">Title A-Z</option>
                <option value="title-desc">Title Z-A</option>
            </select>
        </div>
    </section>
   

    <!-- Gallery Grid -->
    <section class="art-gallery">
        <!-- Artwork cards will be dynamically inserted here by JavaScript -->
        <div class="loading-indicator">Loading artworks...</div>
    </section>
    <h1>Instagram Posts</h1>
    <section class="instaPosts"></section>
    <footer id="mainFooter"></footer>
</body>

</html>
